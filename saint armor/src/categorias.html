<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Saint Seiya</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" href="./img/favicon.png" />
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-black">
    <div class="container">
      <div class="">
        <a class="" href="../index.html">
        <img src="../public/assets/logo-saint-armor.png" alt="Saint Armor"  style="width: 5rem"/>
        </a>
      </div>
    <div>
      <label for="CARRITO" class="navbar-brand d-lg-none">
        <img src="../public/assets/carrito.png" alt="Carrito" class="rounded-circle p-1 bg-alpha-color" style="width: 2rem; cursor: pointer;"/>
      </label>
      <button
        class="navbar-toggler border-0" 
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-lg-auto">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="../index.html"
            >Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="./categorias.html"
            >Galeria</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contacto.html">Contacto</a>
        </li>
      </ul>
    </div>
    <label for="CARRITO" class="navbar-brand d-none d-lg-block mx-5">
      <img src="../public/assets/carrito.png" alt="Carrito" class="rounded-circle p-1 bg-alpha-color" style="width: 2rem; cursor: pointer;"/>
    </label>
    </div>
  </nav>

  <main class="container">

    <input type="radio" id="TODOS" name="categories" value="TODOS">
    <input type="radio" id="BRONCE" name="categories" value="BRONCE">
    <input type="radio" id="PLATA" name="categories" value="PLATA">
    <input type="radio" id="ORO" name="categories" value="ORO">
    <input type="radio" id="ASGARD" name="categories" value="ASGARD">
    <input type="radio" id="POSEIDON" name="categories" value="POSEIDON">
    <input type="radio" id="HADES" name="categories" value="HADES">
    <input type="radio" id="CARRITO" name="categories" value="CARRITO">
    
    <div class="container-category">
      <label for="TODOS" >TODOS</label>
      <label for="BRONCE">BRONCE</label>
      <label for="PLATA">PLATA</label>
      <label for="ORO">ORO</label>
      <label for="ASGARD">ASGARD</label>
      <label for="POSEIDON">POSEIDON</label>
      <label for="HADES">HADES</label>
    </div>

    <section class="posts d-flex row align-items-center mt-5" id="main">
      <template id="template-card" class="template-card">
        <figure>
          <img>
          <figcaption>
            <h5></h5>
            <p></p>
          </figcaption> 
        </figure>
      </template>
      <section class="popup-image">
      </section>
      <table class="post carrito table shadow text-center " data-category="CARRITO">
        <thead>
          <tr>
            <th scope="col">Nro</th>
            <th scope="col">Producto</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio</th>
          </tr>
        </thead>
        <tbody class="carrito-tbody">
          <tr>
            <th scope="row">1</th>
            <td class="name">No hay productos en tu carrito</td>
            <td class="amount"></td>
            <td class="price"></td>
            <td class="delete">x</td>
          </tr>
        </tbody>
        <div>
          <th></th>
          <td></td>
          <td>Total a Pagar:</td>
          <td class="total-pay"></td>
        </div>
      </table>
    </section>

    <section class="mt-5 pt-5 bg-body-secondary">
      <div class="container text-center">
          <h2>Envios nacionales e internacionales</h2>
          <p>Cualquier plan te da acceso completo a nuestra plataforma.</p>
      </div>
      <section class="cards slider-grid d-flex container">
          <template id="template-recomended">
            <article>
              <h5></h5>
              <figure>
                <img>
                <figcaption>
                </figcaption>
              </figure>
            </article>
          </template>
      </section>
    </section>
  </main>

<footer class="text-center py-3">
  <small>Saint Armor store &copy; 2023 | Todos los derechos reservados</small>
</footer>

<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous">
</script>
<script src="./index.js" type="module"></script>
</body>
</html>
