      <label for="HADES">HADES</label>
    </div>

    <section class="posts d-flex row align-items-center mt-5" id="main">
      <template id="template-card" class="template-card">
        <figure>
          <img>
          <figcaption>
            <h5></h5>
            <p></p>
          </figcaption> 
        </figure>
      </template>
      <section class="popup-image">
      </section>
      <table class="post carrito table shadow text-center " data-category="CARRITO">
        <thead>
          <tr>
            <th scope="col">Nro</th>
            <th scope="col">Producto</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio</th>
          </tr>
        </thead>
        <tbody class="carrito-tbody">
          <tr>
            <th scope="row">1</th>
            <td class="name">No hay productos en tu carrito</td>
            <td class="amount"></td>
            <td class="price"></td>
            <td class="delete">x</td>
          </tr>
        </tbody>
        <div>
          <th></th>
          <td></td>
          <td>Total a Pagar:</td>
          <td class="total-pay"></td>
        </div>
      </table>
    </section>

    <section class="mt-5 pt-5 bg-body-secondary">
      <div class="container text-center">
          <h2>Envios nacionales e internacionales</h2>
          <p>Cualquier plan te da acceso completo a nuestra plataforma.</p>
      </div>
      <section class="cards slider-grid d-flex container">
          <template id="template-recomended">
            <article>
              <h5></h5>
              <figure>
                <img>
                <figcaption>
                </figcaption>
              </figure>
            </article>
          </template>
      </section>
    </section>
